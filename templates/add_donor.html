<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Donor - Blood Donation Management System</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Add New Donor</h1>

        <!-- Navigation -->
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('add_donor') }}" class="active">New Donor</a>
            <a href="{{ url_for('view_donors') }}">Donors</a>
            <a href="{{ url_for('about') }}">About Us</a>
            <a href="{{ url_for('contact') }}">Contact Us</a>

            <!-- Search bar in nav -->
        <form method="get" action="{{ url_for('view_donors') }}" class="nav-search-form">
            <input type="text" name="q" class="search-input" placeholder="Search donors...">
            <button type="submit" class="search-btn">Search</button>
        </form>
        </nav>
            

        <!-- Donor Form -->
        <form action="{{ url_for('add_donor') }}" method="POST" class="donor-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter full name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="65" placeholder="Enter age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="blood_group">Blood Group:</label>
            <select id="blood_group" name="blood_group" required>
                <option value="">Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>

            <label for="last_donation">Last Donation Date:</label>
            <input type="date" id="last_donation" name="last_donation" max="{{ current_date|default('') }}">

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" placeholder="Enter contact number" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Enter city" required>

            <label for="notes">Health Condition:</label>
            <textarea id="notes" name="notes" rows="3" placeholder="Any health conditions, preferences, etc."></textarea>

            <div class="form-buttons">
                <button type="submit" class="btn">Add Donor</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>
    </div>
    
    <footer class="footer">
    <div class="footer-container">
        <p>&copy; {{ current_year }} Blood Donation Management System</p>
        <div class="footer-links">
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('contact') }}">Contact</a>
        </div>
        
    </div>
</footer>


</body>
</html>
