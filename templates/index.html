<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Management System</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Welcome to Blood Donation Management System</h1>
</div>

<!-- Navigation with Search -->
<nav>
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('add_donor') }}">New Donor</a>
    <a href="{{ url_for('view_donors') }}">Donors</a>
    <a href="{{ url_for('about') }}">About Us</a>
    <a href="{{ url_for('contact') }}">Contact Us</a>
    <!-- Search bar -->
    <form method="get" action="{{ url_for('view_donors') }}" class="nav-search-form">
        <input type="text" name="q" class="search-input" placeholder="Search donors...">
        <button type="submit" class="search-btn">Search</button>
    </form>
    <!-- Admin-only links -->
    {% if session['role'] == 'admin' %}
        <a href="{{ url_for('view_donors') }}">Manage Users</a>
        <!-- You can add more admin links here -->
    {% endif %}

    <!-- Logout -->
    <a href="{{ url_for('logout') }}">Logout</a>

    
</nav>
<h1>Hello, {{ session['username'] }}! </h1>
<!-- Logo -->
<img src="{{ url_for('static', filename='bloodpic.png') }}" alt="Blood Donation Logo" class="logo">

<footer class="footer">
    <div class="footer-container">
        <p>&copy; {{ current_year }} Blood Donation Management System</p>
        <div class="footer-links">
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('contact') }}">Contact</a>
        </div>
    </div>
</footer>

</body>
</html>
